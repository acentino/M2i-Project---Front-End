<form [formGroup]="form" (ngSubmit)='onSubmit()'>
  <div class="form-group">
    <label for="channelName">channelName</label><br>
    <input type="text" id="name" formControlName="name"><br>
    <div class="alert" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
      (*) Ce champs est requis
    </div>
    <input [disabled]="form.invalid" label="Valider" type="submit" value="Submit">
  </div>
</form>
